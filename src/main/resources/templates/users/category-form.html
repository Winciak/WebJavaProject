<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Category</title>
</head>

<body>

    <nav th:insert="index.html :: navbar"></nav>


    <div class="container">

            <h3>Add category</h3>
            <hr>



            <form th:action="@{/info/saveCategory}"
                                th:object="${category}" method="POST">
                <input type="hidden" th:field="*{id}">

                <input type="text" th:field="*{name}"
                       class="form-control mb-4" style="width : 33.33%" placeholder="Name here.. (3-20, small letters)">

                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="'Name - ' + ${err}" />
                    </ul>
                </div>



                <br>

                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>

            <hr>
            <a th:href="@{/info/addInfo}">Back to adding</a>

    </div>
</body>
</html>
