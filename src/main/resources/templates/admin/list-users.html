<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin Panel</title>
</head>


<body>


    <nav th:insert="index.html :: navbar"></nav>

    <div class="container">
        <h3>Admin Panel</h3>
        <hr>


        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Login</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Roles</th>

                    <th>Action</th>

                </tr>
            </thead>

            <tbody>
                <tr th:each="tempUser : ${users}">

                    <td class="align-middle" th:text="${tempUser.login}" />
                    <td class="align-middle" th:text="${tempUser.firstName}" />
                    <td class="align-middle" th:text="${tempUser.lastName}" />
                    <td class="align-middle" th:text="${tempUser.age}" />
                    <td class="align-middle" th:text="${tempUser.roles}" />

                    <td class="align-middle">
                        <a th:href="@{/admin/showFormForUpdate(userId=${tempUser.id})}"
                            class="btn btn-info btn-sm">
                            Update
                        </a>

<!--                        <a th:href="@{/admin/delete(userId=${tempUser.id})}"-->
<!--                           class="btn btn-danger btn-sm"-->
<!--                           th:onclick="if (!(confirm('Are you sure you want to delete this user: [(${tempUser.firstName})] [(${tempUser.lastName})]?'))) return false">-->
<!--                            Delete-->
<!--                        </a>-->
                    </td>

                </tr>
            </tbody>
        </table>

    </div>



</body>
</html>
